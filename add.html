<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurants - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurants Express</h1>
      <h3></h3>
      <hr>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> Home</button>
      </a>
      <a href="/all">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> All restaurants</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add restaurants
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time">
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date">
              </div>

              <div class="form-group">
                <label for="party">Party</label>
                <input type="text" class="form-control" id="party">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add to the table</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newrestaurant = {
        name: $("#name").val().trim(),
        date: $("#date").val().trim(),
        time: $("#time").val().trim(),
        party: $("#party").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/restaurants", newrestaurant)
        .then(function(data) {
          console.log(data);
          alert("Adding restaurant...");
        });

    });

  </script>
</body>

</html>
